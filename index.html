<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
            <title>575 Final Project</title>

        <!--put your external stylesheet links here-->
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="lib/leaflet/leaflet.css">
        <link rel="stylesheet" href="lib/Leaflet.AnimatedSearchBox.css">
        <script src="https://d3js.org/d3.v7.min.js"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Jomhuria&display=swap" rel="stylesheet">

             place these within <style> tags-->

    </head>

    <body>
        <!--put your initial page content here-->

        <!--you can also use this space for internal scripts;
        place these within <script> tags-->
        <div id = "background"></div>
        <div id="title-background">
        </div>
        <span class="icon" id="reset"></span>
        <span class="icon" id="infoButton"></span>
        <a href="https://github.com/QianhengZhang/575_Final_Project" target="_blank">
        <span class="icon" id="github"></span></a>
        <div id="title">
            World Endangered Language Map
        </div>

        <div id="map">

        </div>
        <div id="panel">
        </div>
        <div class='map-overlay' id="filter">
            <h4>Select Endangerment Levels</h4>
            <label class="container" id="moribund_box">Moribund
                <div class="box" id="moribund_color"></div>
                <input type="checkbox" id="moribund_check" checked="checked">
                <span class="checkmark"></span>
            </label>
            <label class="container" id="shifting_box">Shifting
                <div class="box" id="shifting_color"></div>
                <input type="checkbox" id="shifting_check" checked="checked">
                <span class="checkmark"></span>
            </label>
            <label class="container" id="threatened_box">Threatened
                <div class="box" id="threatened_color"></div>
                <input type="checkbox" id="threatened_check" checked="checked">
                <span class="checkmark"></span>
            </label>
            <label class="container" id="nearly_exitinct_box">Nearly Extinct
                <div class="box" id="nearly_extinct_color"></div>
                <input type="checkbox" id="nearly_extinct_check" checked="checked">
                <span class="checkmark"></span>
            </label>
            <label class="container" id="extinct_box">Extinct
                <div class="box" id="extinct_color"></div>
                <input type="checkbox" id="extinct_check" checked="checked">
                <span class="checkmark"></span>
            </label>
        </div>
        <div class='map-overlay' id="info">
            <span id="info_placeholder">Zoom in to see more!</span>
        </div>
        <div class='map-overlay' id="chart"></div>

        <div id="popup" class="popup">
            <div class="popup-content">
                <span class="close" id="close">&times;</span>
                <h2>Information Page</h2>
                <p>Write introduction of this project and data sources</p>
            </div>
        </div>

        
        <!--put your external script links here-->
        <script src="https://cdn.jsdelivr.net/npm/fuse.js@7.0.0"></script>
        <script src="lib/heatmap.js"></script>
        <script src="lib/leaflet/leaflet-src.js"></script>
        <script src="lib/Leaflet.AnimatedSearchBox.js"></script>
        <script src="lib/leaflet-heatmap.js"></script>

        <script type="text/javascript" src="js/main.js"></script>
        <script type="text/javascript" src="lib/jquery-3.5.1.js"></script>
        <script src="https://code.jquery.com/ui/1.13.3/jquery-ui.js"></script>
    </body>
